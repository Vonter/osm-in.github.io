  <!DOCTYPE html>
  <html>

  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <title>The OpenStreetMap of India</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js">
    </script>
    <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
      type="text/css" />

    <link href="https://raw.githack.com/bravecow/mapbox-gl-controls/master/theme.css" rel="stylesheet">

    <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>

    <style>
      #logo {
        position: relative;
      }

      #logo::before {
        content: "";
        background: url('https://wiki.openstreetmap.org/w/images/0/07/OpenStreetMap-India.svg') no-repeat right top;
        background-size: 20%;
        position: absolute;
        height: 100%;
        width: 100%;
        opacity: 0.5;
        z-index: -1;
      }
    </style>
  </head>

  <body>

    <div class='flex-parent viewport-full relative scroll-hidden'>
      <div class='flex-child w-full wmin240-ml wmax360-ml absolute static-ml left bottom'>
        <div class='flex-parent flex-parent--column viewport-third h-full hmax-full '>
          <div class='flex-child flex-child--grow px12 py12 scroll-auto'>
            <div id="logo">
              <h4 class='txt-h4 txt-bold'>OpenStreetMap</h4>
              <h2 class='txt-h2 mb12'>Map of India</h2>
            </div>
           
          </div>
          <footer class='px12 py12 bg-gray-faint txt-s'>
            <a href='https://wiki.openstreetmap.org/wiki/India'>OpenStreetMap India Wiki</a> |
            <a href='https://osm-in.github.io/'><svg class='icon inline'>
                <use xlink:href='#icon-github' /></svg></a>
          </footer>
        </div>
      </div>
      <div id='map' class='flex-child flex-child--grow bg-darken10 viewport-twothirds viewport-full-ml'></div>
    </div>

    <script src="./dist/main.js"></script>

  </body>

  </html>
